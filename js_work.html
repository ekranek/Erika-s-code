<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JS Task</title>
<link rel="stylesheet" type="text/css" href="CSS/styles.css" />
<link rel="stylesheet" type="text/css" href="CSS/screen.css" media="all" />
<script type="text/javascript" src="scripts/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="scripts/jquery-ui-1.7.1.custom.min.js"></script>
<script type="text/javascript" src="scripts/execute.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</head>
<body onload="startTime()"; "start()">
    <div class="wrapper">
    	<div id="forms">
            <form>
                <label>First Name:
                    <input type="text" id="firstName" />
                </label><br />
                <label>Last Name:
                    <input type="text" id="lastName" />
                </label><br />
                <label>Team:
                    <select id="team">
                        <option value="UID">UID</option>
                        <option value="DEV">DEV</option>
                        <option value="BA">BA</option>
                    </select>
                </label><br />
                <label>Position:
                    <input type="text" id="position" />
                </label><br />
                <input type="button" id="btnSubmit" value="Insert" onclick="insertValues()"/>
            </form>
            <table width="100%" border="1">
                <tr>
                    <th>UID</th>
                    <th>DEV</th>
                    <th>BA</th>
                </tr>
                <tr>
                    <td id="uidCol">&nbsp;</td>
                    <td id="devCol">&nbsp;</td>
                    <td id="baCol">&nbsp;</td>
                </tr>
            </table>
		</div>
	</div>

    <div class="wrapper"> 
        <div id="calculator">  
            <table class="calc" cellpadding=4>
                <tr><td colspan=3><input class="calc" id="screen" type="text"></td></tr>
                <tr>
                    <td><input class="calc" type="button" value=1 onclick="calcButton(this.value);"></td>
                    <td><input class="calc" type="button" value=2 onclick="calcButton(this.value);"></td>
                    <td><input class="calc" type="button" value=3 onclick="calcButton(this.value);"></td>
                    <td><input class="calc" type="button" value='/' onclick="calcButton(this.value);"></td>
                </tr>
                <tr>
                    <td><input class="calc" type="button" value=4 onclick="calcButton(this.value);"></td>
                    <td><input class="calc" type="button" value=5 onclick="calcButton(this.value);"></td>
                    <td><input class="calc" type="button" value=6 onclick="calcButton(this.value);"></td>
                    <td><input class="calc" type="button" value='*' onclick="calcButton(this.value);"></td>
                </tr>
                <tr>
                    <td><input class="calc" type="button" value=7 onclick="calcButton(this.value);"></td>
                    <td><input class="calc" type="button" value=8 onclick="calcButton(this.value);"></td>
                    <td><input class="calc" type="button" value=9 onclick="calcButton(this.value);"></td>
                    <td><input class="calc" type="button" value='-' onclick="calcButton(this.value);"></td>
                </tr>
                <tr>
                    <td><input class="calc" type="button" value=0 onclick="calcButton(this.value);"></td>
                    <td><input class="calc" type="button" value='.' onclick="calcButton(this.value);"></td>
                    <td><input class="calc" type="button" value='C' onclick="calcButton(this.value);"></td>
                    <td><input class="calc" type="button" value='+' onclick="calcButton(this.value);"></td>
                </tr>
                <tr>
                	<td colspan=3><input class="calc" type="button" value='=' onclick="calculate(document.getElementById('screen').value);"></td>
                	<td><input class="calc" type="button" value='DEL' onclick="backspace()"></td>
                </tr>
           </table>
        </div> 
	</div>
    <div class="wrapper">
    	<div id="time"></div>  
    </div>
    <div class="wrapper">
    	<p>Click to change my background color!</p>
    	<FORM>
        <input type="button" value="On" onClick="start()">
        <input type="button" value="Off" onClick="stop()">
        </FORM>
    </div>
    <div class="wrapper">
    	<div class="button_wrap">
            <a class="button_aLeft" id="button_aLeft"><span>Use your Twitter ID</span></a>
            <a class="button_bLeft slidebttn" id="button_bLeft">Sign <span>in</span></a>
        </div>
        <div class="button_wrap">
            <a class="button_aRight" id="button_aRight"><span>Use your Facebook ID</span></a>
            <a class="button_bRight slidebttn" id="button_bRight">Sign <span>in</span></a>
        </div>
   </div>
   <div class="wrapper">
        <ul id="nav-shadow">
            <li class="button-color-1"><a href="#" title="My fancy link">Link Text</a></li>
            <li class="button-color-2"><a href="#" title="My fancy link">Link Text</a></li>
            <li class="button-color-3"><a href="#" title="My fancy link">Link Text</a></li>
            <li class="button-color-4"><a href="#" title="My fancy link">Link Text</a></li>
        </ul><!-- end shadow navigation -->
   </div>
</body>
</html>
